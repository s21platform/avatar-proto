syntax = "proto3";

package avatar;

option go_package = "./avatar-proto";

service AvatarService {
  rpc SetAvatar(stream SetAvatarIn) returns (stream SetAvatarOut);
  rpc GetAllAvatars(stream GetAllAvatarsIn) returns (stream GetAllAvatarsOut);
}

message SetAvatarIn {
  string user_uuid = 1;
  string filename = 2;
}

message SetAvatarOut {
  string link = 1;
}

message GetAllAvatarsIn {
  string user_uuid = 1;
}

message GetAllAvatarsOut {
  repeated string avatar_list = 1;
}
