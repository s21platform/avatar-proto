syntax = "proto3";

package avatar;

option go_package = "./avatar-proto";

service AvatarService {
  rpc SetAvatar(stream SetAvatarRequest) returns (stream SetAvatarResponse);
  rpc GetAllAvatars(stream GetAllAvatarsRequest) returns (stream GetAllAvatarsResponse);
}

message SetAvatarRequest {
  string user_uuid = 1;
  string filename = 2;
}

message SetAvatarResponse {
  string link = 1;
}

message GetAllAvatarsRequest {
  string user_uuid = 1;
}

message GetAllAvatarsResponse {
  repeated string avatar_list = 1;
}
